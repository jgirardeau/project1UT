<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/images/FruitsVeggies.png">
    <title>Plan Your Meal</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAA5r06jYcdyuGEM6t8FqpwWO01uUAmUxk&libraries=places"></script>

</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <h1 class="title">
                    <i class="fas fa-utensils"></i> What's For Dinner?
                </h1>
                <span class="navbar-burger burger" aria-label="menu" data-target="navbarBasicExample">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="#referenceRecipeResults">Recipes</a>
                    <a class="navbar-item" href="#referenceFavoriteRecipes">Favorites</a>
                    <a class="navbar-item" href="#referenceGroceryList">Grocery List</a>
                    <a class="navbar-item" href="map.html">Restaurant Search</a>
                </div>
            </div>
        </div>  
    </nav>

    <div class="level">
        <div class="level-item has-text-centered">
            <div id="searchBox">
                <label class="label">Recipe Search: </label>
                <div class="control">
                    <input class="input" id="recipeSearch" type="text" placeholder="Text input">
                    <span id="recipeMissing" class="errorHide">Please enter a recipe idea</span>
                    <span id="recipeNotFound" class="errorHide">No recipes found</span>
                    <br><input id="submitButton" class="button is-primary" type="submit" value="Submit">
                    <input id="clearButton" class="button" type="clear" value="Clear recipe list">
                    <div class="hotKeyHolder">
                        <img src="assets/images/veggies.png" class="hotKey" alt="HTML5 Icon" style="width:64px;height:64px;" data="vegetables">
                        <img src="assets/images/chicken.png" class="hotKey" alt="HTML5 Icon" style="width:64px;height:64px;" data="chicken">
                        <img src="assets/images/beef.png" class="hotKey" alt="HTML5 Icon" style="width:64px;height:64px;" data="beef dishes">
                        <img src="assets/images/pasta.png" class="hotKey" alt="HTML5 Icon" style="width:64px;height:64px;" data="pasta dishes">
                        <img src="assets/images/cakes.png" class="hotKey" alt="HTML5 Icon" style="width:64px;height:64px;" data="cake">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 hotKey" data="basil dinner dish" src="assets/css/images/basil-dinner-dish-64208.jpg" alt="Basil Dish" style="width:960px;height:760px;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 hotKey" data="chocolate berries" src="assets/css/images/berries-chocolates-delicious-918328.jpg" alt="Chocolate Cake" style="width:960px;height:760px;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 hotKey" data="eggplant pasta" src="assets/css/images/browntablewithveggies.jpeg" alt="Veggies" style="width:960px;height:760px;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 hotKey" data="beet salad" src="assets/css/images/buffet-delicious-dinner-5928.jpg" alt="Forth slide" style="width:960px;height:760px;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 hotKey" data="chocolate cake" src="assets/css/images/cake-chocolate-chocolate-cake-132694.jpg" alt="Fifth slide" style="width:960px;height:760px;">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <section class="hero">

        <!--STYLE THESE NEXT TWO SECTIONS IN CSS, heading should be bold, p items if we choose to keep them should be faint-->
        <!--First Recipe Box-->
        <article class="media box hidden" id="hidden-box">
            <!--food image-->
            <figure class="media-left">
                <p class="image is-150x150">
                    <img src="https://lh3.googleusercontent.com/o06I2E7LQUks83GWvDXRJ4dJgfxUZWazwOJPZHMhEvaqVbLySWjGkyLxnuNMCoo0cnSKypXfkK6Rxr_thPB8DoE=s360" id="image-1" style="width:300px;height:300px;">
                </p>
            </figure>
            <!--content-->
            <div class="media-content" id="recipe-1">
                <div class="content box">
                    <p>
                        <strong id="recipe-title">Recipe 1</strong>
                        <div id="recipeInformation"></div>
                        <a id="recipeURL" href="http://www.google.com" target="_blank">Get Recipe</a>
                    </p>
                    <ul id="recipeGroceryList">
                    </ul>
                    <a href="#" id="addToGrocery">Add to Grocery List</a>
                </div>

                <!--heart & ingredients-->
                <nav class="level is-mobile">
                    <div class="level-left">
                        <a class="level-item favoriteButton">
                            <span class="icon is-small"><i class="fas fa-heart"></i></span>
                        </a>
                        <p>Add to Favorites</p>
                    </div>
                </nav>
            </div>
            <!--end of content-->
            <!--x in corner to delete-->
            <div class="media-right">
                <button class="delete"></button>
            </div>
        </article>
        <!--end of first recipe-->
        <!--Favorite Recipes will go here-->
        <h3 id="referenceFavoriteRecipes">Favorite Recipes</h3>
        <div id="fav-recipes" class="box">
            <!--Items will appear when you click the heart-->
        </div>

        <!--Grocery List will go here-->
        <h3 id="referenceGroceryList">Grocery List</h3>
        <div class="box">
            <ul id="groceryList">
                <!--Items will appear when you "Add to Grocery List"-->
            </ul>
        </div>

        <h3 id="referenceRecipeResults">Recipes</h3>
        <div id="box-container">



        </div>
        <!--end of box-container-->



        <nav class="breadcrumb is-centered" aria-label="breadcrumbs" id="topLinkNav">
            <ul>
                <li id="topLink"><a href="#top">Back to the Top</a></li>
            </ul>
        </nav>


    </section>
    <!--end of Hero Section, contains whole page-->



</body>
<script src="assets/javascript/globals.js"></script>
<script src="assets/javascript/main.js"></script>
<script src="assets/javascript/apicalls.js"></script>
<script src="assets/javascript/writetodom.js"></script>
<script src="assets/javascript/listtofirebase.js"></script>
<script src="assets/javascript/google2.js"></script>


</html>
