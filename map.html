<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/images/FruitsVeggies.png">
    <title>Plan Your Meal</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAA5r06jYcdyuGEM6t8FqpwWO01uUAmUxk&libraries=places"></script>
    <style>
        /* Set the size of the div element that contains the map */
        
        #map {
            height: 400px;
            /* The height is 400 pixels */
            width: 100%;
            /* The width is the width of the web page */
        }
    </style>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <h1 class="title">
                <i class="fas fa-utensils"></i> Lets Go Out to Eat!
            </h1>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="index.html">Home</a>
                <a class="navbar-item" href="map.html">Restaurant Search</a>
            </div>
        </div>
    </nav>

    <div class="level">
        <div class="level-item has-text-centered">
            <div id="searchBox">
                <label class="label">Don't want to cook? </label>
                <div class="control">
                    <input class="input" id="restaurantSearch" type="text" placeholder="Enter the type of restaurant">
                    <span id="recipeMissing" class="errorHide">Please enter a search term</span>
                    <span id="recipeNotFound" class="errorHide">Geo location not supported</span>
                    <br><input id="restSubmitButton" class="button" type="submit" value="Submit">

                </div>
            </div>
        </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="assets/css/images/basil-dinner-dish-64208.jpg" alt="Basil Dish">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/css/images/berries-chocolates-delicious-918328.jpg" alt="Chocolate Cake">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/css/images/browntablewithveggies.jpeg" alt="Veggies">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/css/images/buffet-delicious-dinner-5928.jpg" alt="Forth slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/css/images/cake-chocolate-chocolate-cake-132694.jpg" alt="Fifth slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <section class="hero">

        <div id="map"></div>

        <!--end of map-box-->



        <nav class="breadcrumb is-centered" aria-label="breadcrumbs" id="topLinkNav">
            <ul>
                <li id="topLink"><a href="#top">Back to the Top</a></li>
            </ul>
        </nav>


    </section>
    <!--end of Hero Section, contains whole page-->



</body>
<script src="assets/javascript/globals.js"></script>
<script src="assets/javascript/main.js"></script>
<script src="assets/javascript/apicalls.js"></script>
<script src="assets/javascript/writetodom.js"></script>
<script src="assets/javascript/listtofirebase.js"></script>
<script src="assets/javascript/google2.js"></script>



</html>
